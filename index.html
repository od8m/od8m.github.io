            padding: 10px 20px;
            font-family: inherit;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border-radius: 4px;
        }

        .button:hover {
            background: rgba(255, 85, 85, 0.1);
            transform: translateY(-2px);
        }

        .image-container {
            margin: 20px 0;
        }

            border-radius: 8px;

        #music-container {

            border: 1px solid #ff5555;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;

        }

        #music-content {

            align-items: center;
            gap: 10px;
        }

        #play-button {
            font-size: 0.9em;
        }

        #music-border-left, #music-border-right {
            color: #ff5555;
            opacity: 0.7;
        }
